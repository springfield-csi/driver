kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: springfield-lvm-pvc-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: springfield-csi-lvm

