kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: springfield-md-pvc-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: springfield-csi-md

---
apiVersion: v1
kind: Pod
metadata:
  name: springfield-pvc-lvm-test
  namespace: default
  labels:
    app.kubernetes.io/name: springfield-test-lvm-pod
    app: example
spec:
  containers:
  - name: springfield-test-webserver
    image: ghcr.io/trgill/springfield-test-webserver:devel
    ports:
      - containerPort: 20
    volumeMounts:
    - mountPath: /springfield-volume
      name: springfield-volume
  volumes:
  - name: springfield-volume
    persistentVolumeClaim:
      claimName: springfield-pvc-lvm-claim

